<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabeçalho">
    <img class="cabeçalho-imagem" src="./img/logobarbearia.jpg" alt="logobarbearia">
    <ul class="cabeçalho-lista-item">
        <li class="cabeçalho-lista-item"></li>
        <li class="cabeçalho-lista-item"empreendedorismo></li>
    </ul>
    </header>
<section class="empreendedorismo">
    <div class="conteudo-empreendedorismo">
    <h2 class="empreendedorismo"></h2>
    <p class="O empreendedorismo individual é uma maneira de proporcionar a adadenia empresarial a pessoas que antes trabalhavam de maneira informal"></p>
    <p class="Além disso o empreendedorismo individual também está enquadrado no Simples Nacional, cujas aliquotas tributários variam entre 4% a 11,61%"></p>
    </div>
    <img class="empreendedorismo-imagem" src="./img/logobarbearia.jpg">
</section>
<section class="barbearia">
    <div class="conteudo-barbearia">
    <h2 class="barbearia"></h2>
    <p class="A noção de barbeiro vem do termo Barbo: Os barbeiros tinham navalhas, espelhos, pentes e tesouras para realizar seu trabalho"></p>
    <p class="Eles também costumavam ter xampus, loções, cremes e outros produtos que lhes permitiam desnvolver sua tarefa com mais eficiêssssssncia"></p>
    </div>
    <img class="barbearia-imagem" src="./img/barba.jpg">
</section>
<footer class="rodapé">

</footer>
